map_server:
  ros__parameters:
    yaml_filename: "bigger_blank.yaml"

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner::SmacPlannerHybrid"
      tolerance: 0.5                      # tolerance for planning if unable to reach exact pose, in meters
      downsample_costmap: false           # whether or not to downsample the map
      downsampling_factor: 1              # multiplier for the resolution of the costmap layer (e.g. 2 on a 5cm costmap would be 10cm)
      allow_unknown: false                # allow traveling in unknown space
      max_iterations: 1000000             # maximum total iterations to search for before failing (in case unreachable), set to -1 to disable
      max_on_approach_iterations: 1000    # maximum number of iterations to attempt to reach goal once in tolerance
      terminal_checking_interval: 5000     # number of iterations between checking if the goal has been cancelled or planner timed out
      max_planning_time: 3.5              # max time in s for planner to plan, smooth, and upsample. Will scale maximum smoothing and upsampling times based on remaining time after planning.
      motion_model_for_search: "REEDS_SHEPP"    # For Hybrid Dubin, Reeds-Shepp
      cost_travel_multiplier: 2.0         # For 2D: Cost multiplier to apply to search to steer away from high cost areas. Larger values will place in the center of aisles more exactly (if non-`FREE` cost potential field exists) but take slightly longer to compute. To optimize for speed, a value of 1.0 is reasonable. A reasonable tradeoff value is 2.0. A value of 0.0 effective disables steering away from obstacles and acts like a naive binary search A*.
      angle_quantization_bins: 72         # For Hybrid nodes: Number of angle bins for search, must be 1 for 2D node (no angle search)
      analytic_expansion_ratio: 3.5       # For Hybrid/Lattice nodes: The ratio to attempt analytic expansions during search for final approach.
      analytic_expansion_max_length: 3.0    # For Hybrid/Lattice nodes: The maximum length of the analytic expansion to be considered valid to prevent unsafe shortcutting (in meters). This should be scaled with minimum turning radius and be no less than 4-5x the minimum radius
      analytic_expansion_max_cost: 200.0   # For Hybrid/Lattice nodes: The maximum single cost for any part of an analytic expansion to contain and be valid (except when necessary on approach to goal)
      analytic_expansion_max_cost_override: false # For Hybrid/Lattice nodes: Whether or not to override the maximum cost setting if within critical distance to goal (ie probably required). If expansion is within 2*pi*min_r of the goal, then it will override the max cost if ``false``.
      minimum_turning_radius: 0.05        # For Hybrid/Lattice nodes: minimum turning radius in m of path / vehicle
      reverse_penalty: 2.1                # For Reeds-Shepp model: penalty to apply if motion is reversing, must be => 1
      change_penalty: 0.5                 # For Hybrid nodes: penalty to apply if motion is changing directions, must be >= 0
      non_straight_penalty: 1.20          # For Hybrid nodes: penalty to apply if motion is non-straight, must be => 1
      cost_penalty: 4.0                   # For Hybrid nodes: penalty to apply to higher cost areas when adding into the obstacle map dynamic programming distance expansion heuristic. This drives the robot more towards the center of passages. A value between 1.3 - 3.5 is reasonable.
      retrospective_penalty: 0.025        # For Hybrid/Lattice nodes: penalty to prefer later maneuvers before earlier along the path. Saves search time since earlier nodes are not expanded until it is necessary. Must be >= 0.0 and <= 1.0
      rotation_penalty: 5.0               # For Lattice node: Penalty to apply only to pure rotate in place commands when using minimum control sets containing rotate in place primitives. This should always be set sufficiently high to weight against this action unless strictly necessary for obstacle avoidance or there may be frequent discontinuities in the plan where it requests the robot to rotate in place to short-cut an otherwise smooth path for marginal path distance savings.
      lookup_table_size: 20.0               # For Hybrid nodes: Size of the dubin/reeds-sheep distance window to cache, in meters.
      cache_obstacle_heuristic: True      # For Hybrid nodes: Cache the obstacle map dynamic programming distance expansion heuristic between subsequent replannings of the same goal location. Dramatically speeds up replanning performance (40x) if costmap is largely static.
      allow_reverse_expansion: true      # For Lattice nodes: Whether to expand state lattice graph in forward primitives or reverse as well, will double the branching factor at each step.
      smooth_path: True                   # For Lattice/Hybrid nodes: Whether or not to smooth the path, always true for 2D nodes.
      debug_visualizations: True                # For Hybrid/Lattice nodes: Whether to publish expansions on the /expansions topic as an array of poses (the orientation has no meaning) and the path's footprints on the /planned_footprints topic. WARNING: heavy to compute and to display, for debug only as it degrades the performance.
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: true               # Whether to recursively run the smoother 3 times on the results from prior runs to refine the results further

controller_server:
  ros__parameters:
    enable_stamped_cmd_vel: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.10
      movement_time_allowance: 8.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: true
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 0.5

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 1.0

      # These limits only apply if use_dynamic_window is true, which is a different algorithm (DWPP)
      use_dynamic_window: false
      min_linear_vel: 0.1
      max_angular_vel: 0.7
      min_angular_vel: -0.7
      max_linear_accel: 2.5
      max_linear_decel: -2.5
      max_angular_accel: 0.4
      max_angular_decel: -0.4 

      # Dynamic steering lookahead distance scaling
      use_velocity_scaled_lookahead_dist: true
      min_lookahead_dist: 0.8
      max_lookahead_dist: 2.0
      lookahead_time: 0.5

      # Constant, if velocity scaled lookahead dist is false
      lookahead_dist: 1.5

      # Acceptable time deviation in transform
      transform_tolerance: 0.3

      # If true, will rotate in-place according to odometry heading (must not be true while allow_reversing is also true)
      use_rotate_to_heading: false
      rotate_to_heading_angular_vel: 1.0
      rotate_to_heading_min_angle: 6.28

      # For goal approach
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.6
      interpolate_curvature_after_goal: true

      # Collision detection. max_allowed_time_to_collision_up_to_carrot is the lookahead time to check for collisions
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 0.2

      # Slow down according to curvature
      use_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 5.0  # radius before slowdown applies
      regulated_linear_scaling_min_speed: 0.25

      # Slow down in proximity to obstacles
      use_cost_regulated_linear_velocity_scaling: true
      cost_scaling_dist: 0.8
      cost_scaling_gain: 0.5

      # Disable dynamic curvature lookahead scaling (this fixed the oscillations)
      use_fixed_curvature_lookahead: true
      curvature_lookahead_dist: 1.0

      allow_reversing: true  # must not be true while use_rotate_to_heading is also true
      stateful: true

global_costmap:
  global_costmap:
    ros__parameters:
      height: 40
      width: 40
      publish_frequency: 10.0
      rolling_window: true
      #trinary_costmap: true
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      #robot_radius: 0.1
      footprint_padding: 0.03
      footprint: "[ [0.2, 0.5], [0.2, -0.5], [-0.85, -0.5], [-0.85, 0.5] ]"
      track_unknown_space: false
      plugins: ["voxel_layer", "inflation_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.4
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: velodyne_data
        velodyne_data:
          topic: /velodyne_points
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 6.0
          raytrace_min_range: 0.4
          obstacle_max_range: 6.0
          obstacle_min_range: 0.4
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 0.8
        inflation_radius: 2.5 # NOTE: THIS MUST BE LARGER THAN THE DISTANCE FROM BASE_LINK TO THE FURTHEST CORNER (for imprimis this is about 1.98)
      always_send_full_costmap: false

local_costmap:
  local_costmap:
    ros__parameters:
      publish_frequency: 3.0
      #trinary_costmap: true
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      always_send_full_costmap: true
      #robot_radius: 0.1
      footprint_padding: 0.03
      footprint: "[ [0.2, 0.5], [0.2, -0.5], [-0.85, -0.5], [-0.85, 0.5] ]"
      width: 10
      height: 10
      resolution: 0.05
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 0.8
        inflation_radius: 2.5 # NOTE: THIS MUST BE LARGER THAN THE DISTANCE FROM BASE_LINK TO THE FURTHEST CORNER (for imprimis this is about 1.98)
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.4
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: velodyne_data
        velodyne_data:
          topic: /velodyne_points
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 6.0
          raytrace_min_range: 0.4
          obstacle_max_range: 6.0
          obstacle_min_range: 0.4

# Make Nav2 publish to your controller topic:
# (Nav2 normally publishes /cmd_vel; you can remap when launching.)
velocity_smoother:
  ros__parameters:
    enable_stamped_cmd_vel: true
    smoothing_frequency: 20.0
    feedback: "OPEN_LOOP"
    scale_velocities: false
    max_velocity: [2.0, 0.0, 1.0]  # x, y, theta (y is always zero for imprimis, we don't have spherial tires)
    min_velocity: [-2.0, 0.0, -1.0]
    max_accel: [2.0, 0.0, 1.0]
    max_decel: [-2.0, 0.0, -1.0]
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    odom_topic: /odometry/filtered/local
    odom_duration: 0.1

collision_monitor:
  ros__parameters:
    enabled: false
    observation_sources: ["velodyne_points"]
    polygons: ["PolygonStop"]
    PolygonStop:
      type: "circle"
      radius: 0.1
      action_type: "stop"
      min_points: 4  # max_points: 3 for Humble
      visualize: True
      polygon_pub_topic: "polygon_stop"
      enabled: false

smoother_server:
  ros__parameters:
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True


