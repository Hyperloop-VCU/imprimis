amcl:
  ros__parameters:
    use_sim_time: false

map_server:
  ros__parameters:
    yaml_filename: "blank.yaml"
    use_sim_time: false

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

controller_server:
  ros__parameters:
    use_sim_time: false
    enable_stamped_cmd_vel: true
    cmd_vel_topic: /diffbot_base_controller/cmd_vel
    controller_frequency: 15.0
    min_x_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.10
      movement_time_allowance: 8.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: true
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.35

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true
      min_vel_x: 0.0
      max_vel_x: 0.30
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.30
      min_speed_theta: 0.0
      acc_lim_x: 1.0
      decel_lim_x: -1.0
      acc_lim_theta: 2.0
      decel_lim_theta: -2.0
      vx_samples: 20
      vtheta_samples: 30
      sim_time: 1.2
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.20
      trans_stopped_velocity: 0.10
      short_circuit_trajectory_evaluation: true
      stateful: true
      critics: ["RotateToGoal", "Oscillation", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # weights
      PathAlign.scale: 24.0
      GoalAlign.scale: 18.0
      PathDist.scale: 24.0
      GoalDist.scale: 18.0
      RotateToGoal.scale: 24.0
      RotateToGoal.slowing_factor: 5.0
      Oscillation.scale: 1.0

# Costmaps: blank, no obstacles
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      track_unknown_space: false
      plugins: ["static_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
      always_send_full_costmap: true

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      plugins: ["inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
      always_send_full_costmap: true

# Make Nav2 publish to your controller topic:
# (Nav2 normally publishes /cmd_vel; you can remap when launching.)
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    enable_stamped_cmd_vel: true
    cmd_vel_in_topic: /cmd_vel
    cmd_vel_out_topic: /diffbot_base_controller/cmd_vel
    smoothing_frequency: 20.0
    feedback: "OPEN_LOOP"
    scale_velocities: false
    max_velocity: [0.30, 0.0, 1.0]
    min_velocity: [-0.30, 0.0, -1.0]
    max_accel: [1.0, 0.0, 2.0]
    max_decel: [-1.0, 0.0, -2.0]
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    odom_topic: /odometry/filtered/local
    odom_duration: 0.1

collision_monitor:
  ros__parameters:
    enabled: false
    observation_sources: ["velodyne_points"]
    polygons: ["PolygonStop"]
    PolygonStop:
      type: "circle"
      radius: 0.1
      action_type: "stop"
      min_points: 4  # max_points: 3 for Humble
      visualize: True
      polygon_pub_topic: "polygon_stop"
      enabled: false


